<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/global.css" />
    <title>ProfitPro | Home</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg bg-dark border-bottom border-body"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarColor01"
          aria-controls="navbarColor01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-light" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <div>
      <!--  trocar type="text" para "number" -->
      <h1>Índices financeiros</h1>
      <form action="" id="indicesFinanceiros">
        <label for="patrimonioLiquido">Patrimônio líquido</label>
        <input
          type="number"
          id="patrimonioLiquido"
          required
          step="0.01"
          min="0"
          placeholder="Digite apenas números"
        />
        <label for="lucroLiquido">Lucro líquido</label>
        <input
          type="number"
          id="lucroLiquido"
          required
          step="0.01"
          min="0"
          placeholder="Digite apenas números"
        />
        <label for="lucroBruto">Lucro bruto </label>

        <input
          type="number"
          id="lucroBruto"
          required
          step="0.01"
          min="0"
          placeholder="Digite apenas números"
        />
        <label for="ebitda">EBITDA</label>
        <input
          type="number"
          id="ebitda"
          required
          step="0.01"
          min="0"
          placeholder="Digite apenas números"
        />
        <label for="receitaTotal">Receita total</label>
        <input
          type="number"
          id="receitaTotal"
          required
          step="0.01"
          min="0"
          placeholder="Digite apenas números"
        />
        <label for="ganho">Ganho</label>
        <input
          type="number"
          id="ganho"
          required
          step="0.01"
          min="0"
          placeholder="Digite apenas números"
        />
        <label for="investimentoAportado">Investimento Aportado</label>
        <input
          type="number"
          id="investimentoAportado"
          required
          step="0.01"
          min="0"
          placeholder="Digite apenas números"
        />
        <label for="dividaLiquida">Dívida liquida</label>
        <input
          type="number"
          id="dividaLiquida"
          required
          step="0.01"
          min="0"
          placeholder="Digite apenas números"
        />
        <label for="ativoCirculante">Ativo Circulante</label>
        <input
          type="number"
          id="ativoCirculante"
          required
          step="0.01"
          min="0"
          placeholder="Digite apenas números"
        />

        <label for="realizavelLongoPrazo">Realizável a longo prazo</label>
        <input
          type="number"
          id="realizavelLongoPrazo"
          required
          step="0.01"
          min="0"
          placeholder="Digite apenas números"
        />

        <label for="estoque">Estoque</label>
        <input
          type="number"
          id="estoque"
          required
          step="0.01"
          min="0"
          placeholder="Digite apenas números"
        />
        <label for="passivoCirculante">Passivo Circulante</label>
        <input
          type="number"
          id="passivoCirculante"
          required
          step="0.01"
          min="0"
          placeholder="Digite apenas números"
        />
        <label for="naoCirculante">Não Circulante</label>
        <input
          type="number"
          id="naoCirculante"
          required
          step="0.01"
          min="0"
          placeholder="Digite apenas números"
        />
        <label for="disponibilidades">Disponibilidades</label>
        <input
          type="number"
          id="disponibilidades"
          required
          step="0.01"
          min="0"
          placeholder="Digite apenas números"
        />
        <button type="submit">Enviar</button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- Para utilizar a importação é necessário colocar o atributo type="module" na tag <script></script> -->
    <script type="module" src="./js/indicesFinanceiros.js"></script>
  </body>
</html>
