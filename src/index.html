<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>ProfitPro | Home</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg bg-dark border-bottom border-body"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarColor01"
          aria-controls="navbarColor01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-light" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <div>
      <h1>Índices financeiros</h1>
      <form action="" id="media-bruta">
        <label for="qtd-produtos">Quantidade de produtos</label>
        <input
          type="text"
          id="qtd-produtos"
          required
          pattern="^[\d,.?!]+$"
          placeholder="Digite apenas números"
        />
        <label for="produtos-vendidos">Produtos vendidos</label>
        <input
          type="text"
          id="produtos-vendidos"
          required
          pattern="^[\d,.?!]+$"
          placeholder="Digite apenas números"
        />
        <label for="preco-venda">Preço de venda</label>
        <input
          type="text"
          id="preco-venda"
          required
          pattern="^[\d,.?!]+$"
          placeholder="Digite apenas números"
        />
        <label for="custo-unidade">Custo por unidade</label>
        <input
          type="text"
          id="custo-unidade"
          required
          pattern="^[\d,.?!]+$"
          placeholder="Digite apenas números"
        />
        <label for="despesas-operacionais">Despesas operacionais</label>
        <input
          type="text"
          id="despesas-operacionais"
          required
          pattern="^[\d,.?!]+$"
          placeholder="Digite apenas números"
        />
        <label for="receitas-operacionais">Receitas operacionais</label>
        <input
          type="text"
          id="receitas-operacionais"
          required
          pattern="^[\d,.?!]+$"
          placeholder="Digite apenas números"
        />
        <label for="depreciacao">Depreciação</label>
        <input
          type="text"
          id="depreciacao"
          required
          pattern="^[\d,.?!]+$"
          placeholder="Digite apenas números"
        />
        <label for="amortizacao">Amortização</label>
        <input
          type="text"
          id="amortizacao"
          required
          pattern="^[\d,.?!]+$"
          placeholder="Digite apenas números"
        />
        <button type="submit">Enviar</button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- Para utilizar a importação é necessário colocar o atributo type="module" na tag <script></script> -->
    <script type="module" src="./scripts/indicesFinanceiros.js"></script>
  </body>
</html>
